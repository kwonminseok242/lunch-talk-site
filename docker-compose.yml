version: '3.8'

services:
  lunch-talk-app:
    build: .
    container_name: lunch-talk-questions
    ports:
      - "8501:8501"
    volumes:
      - ./questions.json:/app/questions.json
    restart: unless-stopped
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
